plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '4.4.0'
    implementation group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'
    testImplementation group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '4.4.0'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '4.4.0'
    compileOnly group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'
    implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '4.7.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-core', version: '2.1'
    implementation group: 'io.cucumber', name: 'gherkin', version: '5.1.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testImplementation group: 'junit', name: 'junit', version: '4.12'





}

test {
    useJUnitPlatform()
}